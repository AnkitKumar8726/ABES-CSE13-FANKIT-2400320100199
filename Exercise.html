<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>DOCUMENT</title>
</head>
<body>
    <h2 align = "center">Student Registration Form</h2>
    <Form>
        <table align = "center" border = "2" cellpadding ="6" cellspacing = "0">
        <tr>
        <td>Full Name:</td>
        <td><input type = "text" name = "fullname" required></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><input type = "email" name = "email" required></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input type = "password" name="password" required >
        </td>
    </tr>
    <tr>
        <td>Conform Password:</td>
        <td><input type = "password" name ="confirm" required ></td>
    </tr>
    <tr>
        <td>Hobbies</td>
        <td><input type ="checkbox" name = "hobby" value = "reading">Reading</td>
        <td><input type = "checkbox" name = "hobby" value = "music">Music</td>
    </tr>
<tr>
        <td>course:</td>
        <td>
            <select name = "course">
                <option value = "bca">BCA</option>
                <option value = "bba">BBA</option>
                <option value = "bcom">BCOM</option>
                <option value = "btech">BTech</option>
                <option  value = "mba">MBA</option>
                <option value = "mca">MCA</option>
                <option value = "mtech">MTech</option>

            </select>
        </td></tr>
    
    <tr>
        <td>Address:</td>
        <td>
            <textarea name = "address " rows="4" cols="25"></textarea></td>
    </tr>
    <tr>
        <td>Selection:</td>
        <td><input = "radio" name ="gender" value="male"></td>
        <td><input = "radio" name ="gender" value = "female"></td>
    </tr>

    </table>
    </Form>
     
    
</body>
</html>
